<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Task Management</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="header.css">
</head>

<body>
  <div class="container">
    <nav>
      <header>
        <div class="name">
          <a href="index.html">User Login</a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
        </ul>
      </header>
    </nav>

    <div class="form-container">
      <form action="login_process.php" method="POST">
        <label for="username">Name or Email:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
        <button type="button" onclick="goToAdmin()">Go to Admin Page</button>
        <button type="button" onclick="goToUser()">Go to User Page</button>
      </form>
    </div>
  </div>

  <script>
    // Function to navigate to Admin page
    function goToAdmin() {
      window.location.href = 'admin.html'; // Redirect to Admin page
    }

    // Function to navigate to User page
    function goToUser() {
      window.location.href = 'user.html'; // Redirect to User page
    }
  </script>
</body>

</html>
