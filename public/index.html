<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style_index.css">
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <nav>
        <header>
            <div class="name">
                <a href="index.html">Task Manager</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">User</a></li>
            </ul>
        </header>
    </nav>

    <form id="taskForm">
        <input type="text" id="taskName" name="taskName" placeholder="Task Name" required />
        <input type="datetime-local" id="deadline" name="deadline" placeholder="Deadline" required />
        <button type="submit">Add Task</button>
    </form>

    <table id="tasksTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Status</th>
                <th>Deadline</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tasksList"></tbody>
    </table>

    <script src="main.js"></script>
</body>

</html>
